<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Graph Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.9/dist/vis-network.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; }
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: end;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .field { display: flex; flex-direction: column; gap: 4px; }
        .field label { font-size: 14px; font-weight: 600; }
        .field input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 140px;
        }
        button {
            padding: 8px 24px;
            background: #4a90d9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            height: 38px;
        }
        button:hover { background: #357abd; }
        button:disabled { background: #aaa; cursor: not-allowed; }
        #graph-container {
            width: 100%;
            height: calc(100vh - 180px);
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        .error { color: #d9534f; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Connected Graph Generator</h1>
    <div class="controls">
        <div class="field">
            <label for="vertices">頂点数 (必須)</label>
            <input type="number" id="vertices" min="3" max="200" value="10">
        </div>
        <div class="field">
            <label for="edges">エッジ数 (空=ランダム)</label>
            <input type="number" id="edges" min="0" placeholder="auto">
        </div>
        <button id="generate-btn" onclick="generate()">生成</button>
    </div>
    <div id="info" class="info"></div>
    <div id="error" class="error"></div>
    <div id="graph-container"></div>

    <script>
        let network = null;

        async function generate() {
            const btn = document.getElementById('generate-btn');
            const errorDiv = document.getElementById('error');
            const infoDiv = document.getElementById('info');
            errorDiv.textContent = '';
            infoDiv.textContent = '';

            const numVertices = parseInt(document.getElementById('vertices').value);
            if (isNaN(numVertices) || numVertices < 3) {
                errorDiv.textContent = '頂点数を3以上の整数で入力してください';
                return;
            }

            const edgesInput = document.getElementById('edges').value.trim();
            const body = { num_vertices: numVertices };
            if (edgesInput !== '') {
                body.num_edges = parseInt(edgesInput);
                if (isNaN(body.num_edges) || body.num_edges < 0) {
                    errorDiv.textContent = 'エッジ数は0以上の整数で入力してください';
                    return;
                }
            }

            btn.disabled = true;
            btn.textContent = '生成中...';

            try {
                const res = await fetch('/graph/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body),
                });

                if (!res.ok) {
                    const data = await res.json();
                    throw new Error(data.detail || 'API error');
                }

                const data = await res.json();
                infoDiv.textContent = `頂点数: ${data.num_vertices} / エッジ数: ${data.num_edges}`;
                renderGraph(data);
            } catch (e) {
                errorDiv.textContent = e.message;
            } finally {
                btn.disabled = false;
                btn.textContent = '生成';
            }
        }

        function renderGraph(data) {
            const n = data.num_vertices;
            const positions = data.positions;
            const container = document.getElementById('graph-container');
            const scale = 800;

            // 座標の範囲を取得してスケーリング
            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
            for (let i = 0; i < n; i++) {
                const p = positions[i];
                minX = Math.min(minX, p.x); maxX = Math.max(maxX, p.x);
                minY = Math.min(minY, p.y); maxY = Math.max(maxY, p.y);
            }
            const rangeX = maxX - minX || 1;
            const rangeY = maxY - minY || 1;

            const nodes = new vis.DataSet(
                Array.from({ length: n }, (_, i) => {
                    const p = positions[i];
                    return {
                        id: i,
                        label: String(i),
                        x: ((p.x - minX) / rangeX - 0.5) * scale,
                        y: ((p.y - minY) / rangeY - 0.5) * scale,
                        fixed: false,
                    };
                })
            );

            const edges = new vis.DataSet(
                data.edges.map((e, i) => ({
                    id: i,
                    from: e.source,
                    to: e.target,
                }))
            );

            const options = {
                nodes: {
                    shape: 'dot',
                    size: 16,
                    font: { size: 14 },
                    color: { background: '#4a90d9', border: '#357abd' },
                },
                edges: {
                    color: { color: '#999' },
                    width: 1.5,
                    smooth: false,
                },
                physics: { enabled: false },
                interaction: { hover: true, zoomView: true, dragView: true },
            };

            if (network) network.destroy();
            network = new vis.Network(container, { nodes, edges }, options);
        }
    </script>
</body>
</html>
